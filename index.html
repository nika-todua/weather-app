<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="img/weather_banner.jpg">
  <link rel="icon" href="icons/favicon.svg" />
  <title>Weather Website</title>
</head>
<body>
  <header class="copyright">
    <p>
      Created by <a href="https://nika-todua.netlify.app/" target="_blank">Nika todua</a>
    </p>
  </header>

  <div class="wrapper">
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z"></path></svg>
      Weather App
    </header>
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content"><input type="text" spellcheck="false" placeholder="Enter City Name" required />
        <div class="separator"></div><button>Location auto-detect</button>
      </div>
    </section>
    <section class="weather-part">
      <img src="" loading="lazy" alt="Weather Icon" />
      <div class="temp"><span class="numb">_</span><span class="deg">°</span>C</div>
      <div class="weather">_ _</div>
      <div class="location">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 14c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4 1.794 4 4 4zm0-6c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z"></path><path d="M11.42 21.814a.998.998 0 0 0 1.16 0C12.884 21.599 20.029 16.44 20 10c0-4.411-3.589-8-8-8S4 5.589 4 9.995c-.029 6.445 7.116 11.604 7.42 11.819zM12 4c3.309 0 6 2.691 6 6.005.021 4.438-4.388 8.423-6 9.73-1.611-1.308-6.021-5.294-6-9.735 0-3.309 2.691-6 6-6z"></path></svg>
        <span>_, _</span></div>
      <div class="bottom-details">
        <div class="column feels">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 16a3.001 3.001 0 0 0 6 0c0-.353-.072-.686-.184-1H9.184A2.962 2.962 0 0 0 9 16z"></path><path d="M18 6V4h-3.185A2.995 2.995 0 0 0 12 2c-1.654 0-3 1.346-3 3v5.8A6.027 6.027 0 0 0 6 16c0 3.309 2.691 6 6 6s6-2.691 6-6a6.027 6.027 0 0 0-3-5.2V10h3V8h-3V6h3zm-4.405 6.324A4.033 4.033 0 0 1 16 16c0 2.206-1.794 4-4 4s-4-1.794-4-4c0-1.585.944-3.027 2.405-3.676l.595-.263V5a1 1 0 0 1 2 0v7.061l.595.263z"></path></svg>
          <div class="details">
            <div class="temp"><span class="numb-2">_</span><span class="deg">°</span>C</div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12.578 2.184a1.004 1.004 0 0 0-1.156 0C11.119 2.398 4 7.513 4 13.75 4 18.53 7.364 22 12 22s8-3.468 8-8.246c0-6.241-7.119-11.356-7.422-11.57zM6 13.75c0-4.283 4.395-8.201 6-9.49V20c-3.533 0-6-2.57-6-6.25z"></path></svg>
          <div class="details"><span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
